<!DOCTYPE html>
<html ng-app="myApp">
<head>
	<title>Angular Services</title>
	<style type="text/css">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

      <!-- Optional theme -->
       <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

	</style>
</head>
<body>
<div ng-controller="myController">
	<h1>Welcome To Angular Services</h1>
	{{name}}
	<br>
	{{message}}
	<br>
	{{customFactoryMessage}}
	<br>
	{{constvalue}}
</div>
<script type="text/javascript" src="https://code.angularjs.org/1.6.4/angular.js"></script>
<script type="text/javascript" src="https://code.angularjs.org/1.6.4/angular-route.js"></script>
<script type="text/javascript" src="app.js"></script>
<script type="text/javascript" src="services.js"></script>
</body>
</html>
